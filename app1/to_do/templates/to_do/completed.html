<!DOCTYPE html>
<html>
<head>
	<h1>To-Do</h1>
</head>
<body>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	body {
		margin: 0px;
		font-family: Arial,Helvetica;
    margin-left: 0px;
    margin-right: 0px;
	}

	.navigation{
		overflow: hidden;
		background-color: #333;
    margin-left: 0px;
	}

	.navigation a{
		float: left;
  		color: #f2f2f2;
  		text-align: center;
  		padding: 14px 16px;
  		text-decoration: none;
  		font-size: 17px;
  	}
  	.navigation a:hover{

  		background-color: #ddd;
  		color: black;
	}
	.navigation a.active {
  		background-color: #4CAF50;
  		color: white;
	}
	.button {
		background-color: #4CAF50; /* Green */
  		border: none;
  		color: white;
  		padding: 12px 12px;
  		text-align: center;
  		text-decoration: none;
  		display: inline-block;
 		margin: 4px 0px;
  		cursor: pointer;
  		font-size: 14px;
  		border-radius: 12px;
  	}
  .change {
    background-color: #4CAF50;
    border: none;
    color: white;
    width: 80px;
    padding: 6px 12px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    margin: 4px 0px;
    cursor: pointer;
    font-size: 14px;
    border-radius: 12px;    
  }
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 60%;
    padding: 10px 2px;
    margin: 15px 5px;
    margin-left: 10px;
  }
  td, th {
    border: 1px solid #404040;
    text-align: center;
    padding: 8px;
  }
  tr:nth-child(even) {
    background-color: #dddddd;
  }
  @media screen and (max-width: 500px) {
  table {
    width: 95%;
  }

</style>

<div class="navigation">
		<a href="{% url 'todo:home' %}">Home</a>
		<a class="active">Completed<a/>
</div>
<div>
	<table>
    <col width="40%">
    <col width="30%">
    <col width="15%">
		<tr>
			<th class>Task</th>
			<th>Time</th>
			<th></th>
		</tr>

		{% for task in latest_task_list %}
			{% if task.status %}
			<tr>
				<td>{{ task.task_text}}</td>
				<td>{{task.due_date}}</td>
        		<td><a class="change" href="{% url 'todo:change' task.id %}">Mark Incomplete</a></td>

			</tr>
			{% endif %}
		{% endfor %}	
	</table>
</div>
</body>
</html>
